        <div class="background-Form">
            <h1> Formulario</h1>
            <form onSubmit=>
                <div>
                    <label>Nombre</label>
                    <input type="text" required placeholder="Nombre Aqui" />
                </div>
                <div>
                    <label>Apellido</label>
                    <input type="text" required placeholder="Apellido Aqui" />
                </div>
                <div> <label for="emails">Tipo de documento</label>
                    <select name="transporte" required>
                        <option value="1">Cedula Ciudadania</option>
                        <option value="2">Tarjeta de Identidad</option>
                        <option value="3">Pasaporte</option>
                        <option value="4">Registrol Civil</option>
                    </select>
                    
                </div>
                <div>
                    <label>Telefono</label>
                    <input type="tel" required placeholder="Sin el prefijo" />
                </div>
                <div>
                    <label>Nacimiento</label>
                    <input type="date" required />
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" required placeholder="" />
                </div>
                <div>
                    <label>Contrase√±a</label>
                    <input type="password" required placeholder="1234567" />
                </div>
                <div>
                    <label>Seleccion: </label>
                    <input type="radio" name="opcion" value="1" required>Uno
                    <input type="radio" name="opcion" value="2">Dos
                    <input type="radio" name="opcion" value="3">Tres
                </div>
                <div>
                    <label>Variedad</label>
                    <input type="checkbox" value="1" required>Acepto
                </div>
                <input type="submit" />

            </form>
